{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block body %}
<div class="col-lg-9 col-md-9 col-sm-12">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Войти в свой аккаунт</h4>
            <form method="post">
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ next }}">
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary btn-block">Войти</button>
            </form>
        </div>
    </div>
</div>   
{% endblock %}
